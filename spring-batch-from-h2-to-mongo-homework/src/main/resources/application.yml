spring:
  batch:
    job:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    username: test
    password: test
    url: jdbc:h2:mem:AZ;MODE=Oracle;DB_CLOSE_DELAY=-1;
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  data:
    mongodb:
      authentication-database: none
      port: 27017
      host: localhost
      database: batch-test
